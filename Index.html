<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="card">
        <div class="card-inside">
            
            
            <figure class="img-eth">

                <div class="img-img">
                    <img src="img/image-equilibrium.jpg" alt="cube">
                </div>

                <div class="img-icon">
                    <img src="img/icon-view.svg" alt="view">
                </div>

            </figure>
            

            <div class="description-card">
                <p>Equilibrium #3429</p>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="eth-card">
                <div class="eth-icon"><img src="img/icon-ethereum.svg" alt="ethereum"><p class="eth-text">0.041 ETH</p></div>
                <div class="clock-icon"><img src="img/icon-clock.svg" alt="clock"><p class="clock-text">3 days left</p></div>
            </div>
                <div class="footer-line"></div>
            <div class="footer-card">
                <figure class="avatar"><img src="img/image-avatar.png" alt="avatar"></figure>
                <p class="creator-card">Creation of <a href="/">Jyles Wyvern</a></p>
            </div>
        </div>
    </section>
</body>
</html>
